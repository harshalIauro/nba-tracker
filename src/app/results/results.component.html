<div class="flex column card width25" *ngIf="teamDetails">
  <div class="flex row m-btm-10">
    <p class="header m-btm-10 m-top-0">{{teamDetails.name}} [{{teamDetails.abbreviation}}]</p>
  </div>
  <p class="m-btm-10 ">{{teamDetails.conference | conference}}</p>
  <span class="divider"></span>
  <div class="flex row">
    <div class="flex column m-btm-10 width-100">
      <p class="font-18">Result of last 12 days</p>
      <p class="m-right-10" *ngFor="let result of teamDetails.scores">
        <span class="font-20 m-right-10">{{result.selectedTeam}}</span>
        <span class="font-18">{{result.selectedTeamScore}}</span> -
        <span class="font-18 m-right-10">{{result.opponentTeamScore}}</span>
        <span class="font-20">{{result.opponentTeam}}</span>
      </p>
      <button class="bg-green pointer" (click)="backToTeams()">Back to all team stats</button>
    </div>
  </div>
</div>
